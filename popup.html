<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #0073b1;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005582;
        }
        #results {
            margin-top: 10px;
        }
        h3 {
            margin: 5px 0;
        }
        li {
            list-style-type: none;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <h2>LinkedIn Scraper</h2>
    <button id="scrapeAll">Scrape All</button>
    <button id="saveToSheets">Save to Google Sheets</button>

    
    <div id="results"></div>
    <script src="popup.js"></script>
</body>
</html>
